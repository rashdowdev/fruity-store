<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.min.css">
</head>
<body>
  <header class="nav-bar">
    
   <the-header id="nav-head"></the-header>
  </header>
  <div id="cont">
    
    <main class="p-5">
      <div class="wrapper">
      
        <section id="fruits">
          <div class="container-md">
            <h1 class="text-center">fruits</h1>
            <div class="row justify-content-center fruit-slide active" id="fruit-slide1">
              
            </div>
            <div class="row justify-content-center fruit-slide" id="fruit-slide2">
             
            </div>
            <div class="row justify-content-center fruit-slide" id="fruit-slide3">
              
            </div>
            <div class="row justify-content-center fruit-slide" id="fruit-slide4">
             
            </div>
          </div>
          <div class="nxt-prev">
            <i class="bi bi-chevron-left prev-btn" id="fruit-prev-btn"></i>
            <div class="indicator-box" id="fruit-indicator-box"> 
            </div>
            <i class="bi bi-chevron-right next-btn" id="fruit-next-btn"></i>
          </div>
        </section>
        <section id="veg">
          <div class="container-md">
            <h1 class="text-center">vegetables</h1>
            <div class="row justify-content-center veg-slide active" id="veg-slide1">
            
            </div>
            <div class="row justify-content-center veg-slide" id="veg-slide2">
             
            </div>
            <div class="row justify-content-center veg-slide" id="veg-slide3">
             
            </div>
            <div class="row justify-content-center veg-slide" id="veg-slide4">
             
            </div>
          </div>
          <div class="nxt-prev" id="veg-nxt-prev">
            <i class="bi bi-chevron-left prev-btn" id="veg-prev-btn"></i>
            <div class="indicator-box" id="veg-indicator-box"> 
            </div>
            <i class="bi bi-chevron-right next-btn" id="veg-next-btn"></i>
          </div>
        </section>
        <section id="meat">
          <div class="container-md">
            <h1 class="text-center">meat</h1>
            <div class="row justify-content-center meat-slide active" id="meat-slide1">
            
            </div>
            <div class="row justify-content-center meat-slide" id="meat-slide2">
             
            </div>
            <div class="row justify-content-center meat-slide" id="meat-slide3">
             
            </div>
            <div class="row justify-content-center meat-slide" id="meat-slide4">
             
            </div>
          <div class="nxt-prev" id="meat-nxt-prev">
            <i class="bi bi-chevron-left prev-btn" id="meat-prev-btn"></i>
            <div class="indicator-box" id="meat-indicator-box"> 
            </div>
            <i class="bi bi-chevron-right next-btn" id="meat-next-btn"></i>
          </div>
        </section>
        <section id="dairy">
          <div class="container-md">
            <h1 class="text-center">dairy</h1>
            <div class="row justify-content-center dairy-slide active" id="dairy-slide1">
            
            </div>
            <div class="row justify-content-center dairy-slide" id="dairy-slide2">
             
            </div>
            <div class="row justify-content-center dairy-slide" id="dairy-slide3">
             
            </div>
            <div class="row justify-content-center dairy-slide" id="dairy-slide4">
             
            </div>
          </div>
          <div class="nxt-prev" id="dairy-nxt-prev">
            <i class="bi bi-chevron-left prev-btn" id="dairy-prev-btn"></i>
            <div class="indicator-box" id="dairy-indicator-box"> 
            </div>
            <i class="bi bi-chevron-right next-btn" id="dairy-next-btn"></i>
          </div>
        </section>
      </div>
    </main>
  </div>
  <footer>
    <the-footer></the-footer>
  </footer>
  

<script defer type="module" src="src/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/headerFooter.js"></script>
    <script src="src/js/itemsData.js"></script>
    <script src="src/js/style.js"></script>
</body>
</html>
